<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Leave Your Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fa;
            color: #333;
            padding: 20px;
        }
        h1 {
            color: #2c3e50;
        }
        form {
            max-width: 400px;
            margin: auto;
        }
        label {
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 8px;
            margin: 6px 0 12px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #218838;
        }
        #message {
            margin-top: 20px;
            font-size: 1.1em;
            color: #d63384;
            text-align: center;
        }
    </style>
</head>
<body>
<h1>Leave Your Details</h1>
<form id="leadForm">
    <label for="name">Name (required):</label>
    <input type="text" id="name" name="name" required>

    <label for="phone">Phone (required):</label>
    <input type="text" id="phone" name="phone" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email">

    <button type="submit">Submit</button>
</form>
<p id="message"></p>
<script>
    const form = document.getElementById('leadForm');
    const messageEl = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
        e.preventDefault();

        const name = document.getElementById('name').value.trim();
        const phone = document.getElementById('phone').value.trim();
        const email = document.getElementById('email').value.trim();

        if (!name || !phone) {
            messageEl.textContent = 'Name and phone are required.';
            messageEl.style.color = 'red';
            return;
        }

        const data = {
            name,
            phone,
            email,
        };

        try {
            const response = await fetch('/api/submit', { // Update this URL after deploying the backend
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            });

            if (response.ok) {
                messageEl.style.color = 'green';
                messageEl.textContent = 'Your details have been submitted. Thank you!';
                form.reset();
            } else {
                const resData = await response.json();
                messageEl.style.color = 'red';
                messageEl.textContent = resData.message || 'An error occurred. Please try again.';
            }
        } catch (error) {
            console.error('Error:', error);
            messageEl.style.color = 'red';
            messageEl.textContent = 'An error occurred. Please try again.';
        }
    });
</script>
</body>
</html>
